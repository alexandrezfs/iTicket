<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                template="layout.xhtml">

    <ui:define name="inBody">

        <div class="row">

            <div class="large-12 columns">

                <h1>My tickets in progress</h1>

                <div class="row">

                    <div class="large-12 columns" id="newTickets">

                        <c:forEach var="ticket" items="#{ UserSession.ticketsByDeveloperId }">

                            <div class="shuffleItem panel">
                                <div>
                                    <i class="fa fa-sort-numeric-asc"></i><h:outputText value=" Ticket ID : #{ ticket.id }"/>
                                </div>
                                <hr />
                                <div>
                                    <i class="fa fa-user"></i><h:outputText value=" Owned By : #{ ticket.userByProductOwnerId.firstName } #{ TicketController.ticketToShow.userByProductOwnerId.lastName }"/>
                                </div>
                                <hr />
                                <div>
                                    <i class="fa fa-user-md"></i><h:outputText value=" Working on : #{ ticket.userByDeveloperId.firstName } #{ TicketController.ticketToShow.userByDeveloperId.lastName }"/>
                                </div>
                                <hr />
                                <div>
                                    <i class="fa fa-clock-o"></i><h:outputText value=" #{ ticket.creationDate }"/>
                                </div>
                                <hr />
                                <div>
                                    <i class="fa fa-ticket"></i> <h:outputText value=" #{ ticket.summary }"/>
                                </div>
                                <hr />
                                <div>
                                    <i class="fa fa-level-up"></i> Priority :
                                    <h:outputText value="#{ ticket.priority }"/>
                                </div>
                                <hr />
                                <div>
                                    <i class="fa fa-refresh"></i> Status :
                                    <h:outputText value="#{ ticket.status }"/>
                                </div>
                                <hr />
                                <h:form>
                                    <h:commandButton value="View Details" type="submit" action="#{ TicketController.showTicket(ticket.id) }" styleClass="button tiny" />
                                </h:form>
                            </div>

                        </c:forEach>

                    </div>

                </div>

            </div>

        </div>

    </ui:define>

</ui:composition>
