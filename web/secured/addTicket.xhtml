<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                template="../layout.xhtml">

    <ui:define name="inBody">

        <div class="row">

            <div class="large-12 columns">

                <div class="panel">

                    <h1>Add Ticket</h1>

                    <h:form>

                        <div class="row">
                            <div class="large-12 columns">
                                <h:messages styleClass="alert-box alert radius error-override" />
                            </div>
                        </div>

                        <h:outputLabel for="summary" value="Summary"/>
                        <h:inputText id="summary" value="#{ TicketController.ticketToAdd.summary }" p:placeholder="Summary" required="true"/>

                        <h:outputLabel for="description" value="Description"/>
                        <h:inputTextarea id="description" value="#{ TicketController.ticketToAdd.description }" p:placeholder="Description" required="true"/>

                        <h:outputLabel for="priority" value="Priority"/>
                        <h:selectOneMenu id="priority" value="#{ TicketController.ticketToAdd.priority }">
                            <f:selectItem itemValue="TRIVIAL" itemLabel="Trivial" />
                            <f:selectItem itemValue="MINOR" itemLabel="Minor" />
                            <f:selectItem itemValue="MAJOR" itemLabel="Major" />
                            <f:selectItem itemValue="CRITICAL" itemLabel="Critical" />
                            <f:selectItem itemValue="BLOCKER" itemLabel="Blocker" />
                        </h:selectOneMenu>

                        <h:outputLabel for="developer" value="Assign to a developer"/>
                        <h:selectOneMenu id="developer" value="#{ TicketController.assignedDeveloperId }">
                            <f:selectItems value="#{ UserController.developers }" var="developer" itemValue="#{ developer.id }" itemLabel="#{ developer.firstName } #{ developer.lastName }" />
                        </h:selectOneMenu>

                        <h:commandButton value="Add ticket" action="#{ TicketController.addTicket }" styleClass="button tiny radius"/>

                    </h:form>

                </div>

            </div>

        </div>

    </ui:define>

</ui:composition>
