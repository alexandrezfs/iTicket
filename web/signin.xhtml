<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pf="http://primefaces.org/ui"
                template="layout.xhtml">

    <ui:define name="inBody">

        <div class="row">

            <div class="large-12 columns">

                <div class="panel">

                    <h1><i class="fa fa-sign-in"></i> Sign in</h1>

                    <div class="row">

                        <div class="large-12 columns">
                            <h:form>

                                <div class="row">
                                    <div class="large-12 columns">
                                        <h:messages styleClass="alert-box alert radius error-override" />
                                    </div>
                                </div>

                                <h:outputLabel for="email" value="Email"/>
                                <h:inputText id="email" value="#{UserController.email}" p:placeholder="Email" required="true"/>

                                <h:outputLabel for="password" value="Password"/>
                                <h:inputText id="password" value="#{UserController.password}" p:placeholder="Password" required="true"/>

                                <h:commandButton value="Sign in" action="#{UserController.login}" styleClass="button tiny radius"/>

                            </h:form>
                        </div>

                    </div>

                </div>

            </div>

        </div>

    </ui:define>

</ui:composition>
