<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                template="layout.xhtml">

    <ui:define name="inBody">

        <div class="row" id="signup-page">

            <div class="large-12 columns">

                <div class="panel">

                    <h1><i class="fa fa-user"></i> Sign up</h1>

                    <div class="row">

                        <div class="large-12 columns">
                            <h:form id="signup-form">

                                <div class="row">
                                    <div class="large-12 columns">
                                        <h:messages styleClass="alert-box alert radius error-override" />
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="large-6 columns">
                                        <h:inputText value="#{UserController.firstName}"
                                                     p:placeholder="Firstname"
                                                     required="true"
                                                     label="Firstname"/>
                                    </div>
                                    <div class="large-6 columns">
                                        <h:inputText value="#{UserController.lastName}"
                                                     p:placeholder="Lastname"
                                                     required="true"
                                                     label="Lastname"/>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="large-6 columns">
                                        <h:inputText id="username"
                                                     value="#{UserController.username}"
                                                     p:placeholder="Username"
                                                     required="true"
                                                     label="Username"/>
                                    </div>
                                    <div class="large-6 columns">
                                        <h:inputText value="#{UserController.email}"
                                                     p:placeholder="Email"
                                                     required="true"
                                                     label="Email"/>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="large-6 columns">
                                        <h:inputSecret value="#{UserController.password}"
                                                     p:placeholder="Password"
                                                     required="true"
                                                     label="Password"/>
                                    </div>
                                    <div class="large-6 columns">
                                        <h:inputText id="dateOfBirth"
                                                     value="#{UserController.dateOfBirthString}"
                                                     p:placeholder="Birthday"
                                                     styleClass="dateOfBirthPicker"
                                                     required="true"
                                                     label="Birthday"/>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="large-12 columns">
                                        <h:outputLabel for="developer" value="What's your profile ?"/>
                                        <h:selectOneMenu id="developer" value="#{UserController.userType}">
                                            <f:selectItem itemValue="DEVELOPER" itemLabel="Developer" />
                                            <f:selectItem itemValue="PRODUCT_OWNER" itemLabel="Product owner" />
                                        </h:selectOneMenu>
                                    </div>
                                </div>

                                <h:commandButton value="Sign up" action="#{UserController.signup}" styleClass="button tiny radius"/>

                            </h:form>
                        </div>

                    </div>

                </div>

            </div>

        </div>

    </ui:define>

</ui:composition>
